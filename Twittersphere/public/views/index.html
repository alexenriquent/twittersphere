<!DOCTYPE html>
<html>
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewpoint" content="initial-scale=1, maximum-scale=1"/>
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Thanat Chokwijitkul"/>
  <meta name="description" content="A Cloud-based query processor based on Twitter messages."/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Twittersphere">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
  <link rel="stylesheet" type="text/css" href="/libs/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="/libs/bower_components/angular-material/themes/cyan-theme.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <title>Twittersphere</title>
</head>
<body ng-app="twittersphereApp" class="mdl-body mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary-dark">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h1>Twittersphere</h1>
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
    </header>

    <div ng-controller="StreamCtrl" class="panels">
      
      <form ng-submit="addCollection(hashtags)" flex>
        <div id="input-container" layout="vertical" layout-sm="horizontal" layout-padding layout-align="left-center">
        <span id="search-title" class="title">Search:</span>
        <md-text-float label="hashtags" ng-model="hashtags"></md-text-float>
        <md-button id="submit-button" class="md-primary" type="submit" ng-disabled="!hashtags" aria-label="Add New Search">Stream</md-button>
        </div> <!-- input-container -->
      </form>

      <md-tabs selected="selectedIndex" md-theme="blue">
        <md-tab ng-repeat="collection in collections" on-select="onCollectionSelected(collection)" label="{{collection.title}}">
          <div id="content-container" ng-class="collection.style" layout="vertical" layout-fill layout-align="center center">

            <div layout-padding>
              <md-button aria-label="Remove" class="remove-collection md-warn" ng-disabled="collections.length == 0" ng-click="removeCollection(collection)">Remove
              </md-button>
            </div> <!-- layout-padding -->

            <div flex class="collection-text">

              <md-list>
                <md-item ng-repeat="tweet in tweets track by $index">
                  <md-item-content>
                    <div class="md-tile-left inset">
                      <img id="avatar" ng-src="{{tweet.user.profile_image_url}}" class="md-avatar" alt="{{tweet.user.screen_name}}">
                    </div>
                    <div class="md-tile-content">
                      <h3>{{tweet.user.screen_name}}</h3>
                      <p>{{tweet.text}}</p>
                    </div>
                  </md-item-content>
                  <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                  <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                </md-item>
              </md-list>

            </div> <!-- collection-text -->
          </div> <!-- collection.style -->
        </md-tab> 
      </md-tabs> 
    </div> <!-- panels -->

    <footer class="mdl-mega-footer mdl-color--primary-dark">
      <div class="mdl-mega-footer--bottom-section">
        <div class="mdl-logo">
          Copyright and API details would be here.
        </div>
      </div>
    </footer>


  <!-- JavaScripts -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular-socket-io/socket.min.js"></script>
  <script type="text/javascript" src="/libs/bower_components/hammerjs/hammer.js"></script>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>
  <script type="text/javascript" src="/javascripts/services/socket-service.js"></script>
  <script type="text/javascript" src="/javascripts/controllers/stream-controller.js"></script>

</body>
</html>

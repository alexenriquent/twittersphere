<!DOCTYPE html>
<html>
<head>
  <!-- Meta -->
  <meta name="viewpoint" content="initial-scale=1, maximum-scale=1"/>
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Thanat Chokwijitkul"/>
  <meta name="description" content="A Cloud-based query processor based on Twitter messages."/>
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" type="text/css" href="/libs/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="/libs/bower_components/angular-material/themes/default-theme.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <title>Twittersphere</title>
</head>
<body ng-app="twittersphereApp">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">Twittersphere</div>
  </md-toolbar>

  <div ng-controller="StreamCtrl" class="panels">
    
    <form ng-submit="addCollection(hashtags)" flex>
      <div id="input-container" layout="vertical" layout-sm="horizontal" layout-padding layout-align="left-center">
      <span class="title">Search:</span>
      <md-text-float label="hashtags" ng-model="hashtags"></md-text-float>
      <md-button id="submit-button" class="md-primary" type="submit" ng-disabled="!hashtags" aria-label="Add New Search">Stream</md-button>
      </div> <!-- input-container -->
    </form>

    <md-tabs selected="selectedIndex">
      <md-tab ng-repeat="collection in collections" on-select="onCollectionSelected(collection)" label="{{collection.title}}">
        <div ng-class="collection.style" layout="vertical" layout-fill layout-align="center center">

          <div layout-padding>
            <md-button aria-label="Remove" class="remove-collection md-warn" ng-disabled="collections.length == 1" ng-click="removeCollection(collection)">Remove
            </md-button>
          </div> <!-- layout-padding -->

          <div flex class="collection-text">

            <md-list>
              <md-item ng-repeat="tweet in tweets track by $index">
                <md-item-content>
                  <div class="md-tile-left inset">
                    <img id="avatar" ng-src="{{tweet.user.profile_image_url}}" class="md-avatar" alt="{{tweet.user.screen_name}}">
                  </div>
                  <div class="md-tile-content">
                    <h3>{{tweet.user.screen_name}}</h3>
                    <p>{{tweet.text}}</p>
                  </div>
                </md-item-content>
                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
              </md-item>
            </md-list>

          </div> <!-- collection-text -->
        </div> <!-- collection.style -->
      </md-tab> 
    </md-tabs> 

  </div> <!-- panels -->

  <!-- JavaScripts -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="/libs/bower_components/angular-socket-io/socket.min.js"></script>
  <script type="text/javascript" src="/libs/bower_components/hammerjs/hammer.js"></script>
  <script type="text/javascript" src="/libs/bower_components/bootstrap-css/js/bootstrap.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>
  <script type="text/javascript" src="/javascripts/controllers/stream-controller.js"></script>

</body>
</html>
